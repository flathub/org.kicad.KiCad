  - name: po4a
    buildsystem: simple
    build-options:
      env:
        PERL5LIB: /app/lib
    build-commands:
      - perl Build.PL --install_base=${FLATPAK_DEST} --install_path lib=${FLATPAK_DEST}/lib
      - ./Build code
      - ./Build install
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/mquinson/po4a/releases/download/v0.74/po4a-0.74.tar.gz
        sha256: 25fc323f2ba37bbd48c3af0ebf49952644b0e468261f98633e91219a838fe7c2
        x-checker-data:
          type: html
          url: https://po4a.org
          url-template: https://github.com/mquinson/po4a/releases/download/v$version/po4a-$version.tar.gz
          version-pattern: <h2>\d{4}-\d{2}-\d{2} - po4a ([\d\.]+) .+</h2>

  # Since Ruby was removed from FDO SDK 25.08, we build it ourselves.
  # Copied from https://gitlab.com/freedesktop-sdk/freedesktop-sdk/-/blob/54d47990fe9c48ef68fc6355c84a57f3dff9469b/elements/components/ruby.bst
  - name: ruby
    cleanup:
      - '*'
    config-opts:
      - --enable-pthread
      - --enable-ipv6
      # Set '--with-compress-debug-sections=no' because of
      # https://bugs.ruby-lang.org/issues/12934
      - --with-compress-sections=no
      - --disable-rpath
    sources:
      - type: archive
        url: https://cache.ruby-lang.org/pub/ruby/3.4/ruby-3.4.5.tar.gz
        sha256: 1d88d8a27b442fdde4aa06dc99e86b0bbf0b288963d8433112dd5fac798fd5ee
        x-checker-data:
          type: html
          url: https://cache.ruby-lang.org/pub/ruby/index.txt
          pattern: \s(https://cache.ruby-lang.org/pub/ruby/.+/ruby-([\d\.]+).tar.gz)\s

  - name: asciidoctor
    buildsystem: simple
    build-options:
      env:
        GEM_PATH: /app/lib/ruby/gems/3.4.0
    build-commands:
      - gem install --ignore-dependencies --no-user-install --verbose --local --install-dir
        ${FLATPAK_DEST}/lib/ruby/gems/3.4.0 --bindir ${FLATPAK_DEST}/bin *.gem
    cleanup:
      - '*'
    sources:
      - type: file
        url: https://rubygems.org/gems/asciidoctor-2.0.23.gem
        sha256: 52208807f237dfa0ca29882f8b13d60b820496116ad191cf197ca56f2b7fddf3
        x-checker-data:
          type: html
          url: https://rubygems.org/gems/asciidoctor
          url-template: https://rubygems.org/gems/asciidoctor-$version.gem
          version-pattern: <i class="page__subheading">([\d\.]+)</i>

  - name: kicad-doc
    buildsystem: cmake-ninja
    build-options:
      env:
        GEM_PATH: /app/lib/ruby/gems/2.7.1
        PERL5LIB: /app/lib
    config-opts:
      - -DBUILD_FORMATS=html
    sources:
      - type: git
        url: https://gitlab.com/kicad/services/kicad-doc.git
        commit: 82db54933b8eaad0658d53c7fbe2b3dcefe58884
        tag: 9.0.4-rc1
        x-checker-data:
          is-important: true
          type: git
          tag-pattern: ^([\d\.]+[-rc\d]+)$
          versions:
            <: 9.99.0
