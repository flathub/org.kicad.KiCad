app-id: org.kicad.KiCad
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: kicad-startup
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=x11

add-extensions:
  org.kicad.KiCad.Library:
    version: stable
    directory: extensions/Library
    autodelete: true
    no-autodownload: false
    subdirectories: true
    merge-dirs: template;symbols;footprints;3dmodels
  org.kicad.KiCad.ODBCDriver:
    version: stable
    directory: extensions/ODBCDriver
    autodelete: true
    no-autodownload: true
    subdirectories: true
    add-ld-path: lib
    merge-dirs: lib;template

cleanup:
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/wx
  - /lib64
  - /share/aclocal
  - /share/bakefile
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: glm
    buildsystem: simple
    build-commands:
      - cp -r glm /app/include
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/g-truc/glm
        tag: 0.9.9.8
        commit: bf71a834948186f4097caa076cd2663c69a10e1e
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$

  - name: libXmu
    cleanup:
      - /include
      - /share/doc
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.1.4
        commit: b29c739b577ee142877e69eb3fb07c7312d81557
        x-checker-data:
          type: git
          tag-pattern: ^libXmu-([\d\.]+)$

  - name: OCCT
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /include
      - /share/doc
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_LIBRARY_TYPE=Shared
      - -DBUILD_Inspector=OFF
      - -DBUILD_DOC_Overview=OFF
      - -DBUILD_MODULE_ApplicationFramework=ON
      - -DBUILD_MODULE_DataExchange=ON
      - -DBUILD_MODULE_Draw=OFF
      - -DBUILD_MODULE_FoundationClasses=ON
      - -DBUILD_MODULE_ModelingAlgorithms=ON
      - -DBUILD_MODULE_ModelingData=ON
      - -DBUILD_MODULE_Visualization=ON
      - -DUSE_VTK=OFF
      - -DUSE_TBB=OFF
      - -DINSTALL_FREETYPE=OFF
      - -DINSTALL_SAMPLES=OFF
      - -DINSTALL_TEST_CASES=OFF
    sources:
      - type: git
        commit: cec1ecd0c9f3b3d2572c47035d11949e8dfa85e2
        url: https://github.com/Open-Cascade-SAS/OCCT
        tag: V7_7_2
        x-checker-data:
          type: git
          tag-pattern: ^V([\d_]+)$

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=context,date_time,filesystem,iostreams,locale,program_options,regex,system,thread,test
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    cleanup:
      - /include
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.tar.gz
        sha256: c0685b68dd44cc46574cce86c4e17c0f611b15e195be9848dfd0769a0a207628
        x-checker-data:
          type: html
          url: https://www.boost.org/users/download/
          version-pattern: Version (\d+\.?\d+\.\d+)(?!\sbeta)|</a>$
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${version0}_${version1}_${version2}.tar.gz

  - name: wxWidgets
    cleanup:
      - /bin
      - /include
    config-opts:
      - --with-opengl
      - --disable-glcanvasegl
    sources:
      - type: git
        commit: 085a136dcb11aca5b1102193f006f8056d5f0876
        tag: v3.2.4
        url: https://github.com/wxWidgets/wxWidgets
        x-checker-data:
          is-important: true
          type: git
          tag-pattern: ^v([\d\.]+)$

  - python3-wxPython.yml
  - python3-requests.yml

  - name: swig
    buildsystem: autotools
    cleanup:
      - /bin
      - /share
    sources:
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-4.1.1/swig-4.1.1.tar.gz
        sha256: 2af08aced8fcd65cdb5cc62426768914bedc735b1c250325203716f78e39ac9b
        x-checker-data:
          type: html
          url: https://www.swig.org/download.html
          version-pattern: The latest release is <a href=".+">swig-([\d\.]+)</a>
          url-template: https://sourceforge.net/projects/swig/files/swig/swig-$version/swig-$version.tar.gz

  - name: ngspice
    cleanup:
      - /bin
      - /include
      - /share/man
    config-opts:
      - --disable-silent-rules
      - --enable-xspice
      - --enable-cider
      - --enable-openmp
      - --with-ngshared
    rm-configure: true
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/ngspice/ng-spice-rework/41/ngspice-41.tar.gz
        sha256: 1ce219395d2f50c33eb223a1403f8318b168f1e6d1015a7db9dbf439408de8c4
        x-checker-data:
          is-important: true
          type: html
          url: https://ngspice.sourceforge.io/download.html
          url-template: https://downloads.sourceforge.net/project/ngspice/ng-spice-rework/$version/ngspice-$version.tar.gz
          version-pattern: <strong>ngspice-([\d]+)</strong>
      - type: script
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include

  - name: unixodbc
    cleanup:
      - /share/man
    sources:
      - type: git
        url: https://github.com/lurcher/unixODBC.git
        tag: 2.3.12
        commit: c335dbf3fa25b524e935e98cf26b96a2e13f5c81
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$
      - type: script
        commands:
          - autoreconf -fi

  - name: kicad
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DGLEW_INCLUDE_DIR=/app/include/GL
      - -DOCC_INCLUDE_DIR=/app/include/opencascade
      - -DOPENGL_glu_LIBRARY=/app/lib/libGLU.so
      - -DKICAD_BUILD_FLATPAK=ON
      - -DKICAD_BUILD_QA_TESTS=OFF
      - -DKICAD_BUILD_I18N=ON
      - -DKICAD_USE_EGL=OFF
      - -DKICAD_LIBRARY_DATA=/app/extensions/Library
    post-install:
      - install ../../flatpak-extra/kicad-startup /app/bin/kicad-startup
      - install ../../flatpak-extra/eeschema-startup /app/bin/eeschema-startup
      - install ../../flatpak-extra/pcbnew-startup /app/bin/pcbnew-startup
      - install ../../flatpak-extra/python /app/bin/python
      - install ../../flatpak-extra/pip3 /app/bin/pip3.10
      - ln -s /app/bin/pip3.10 /app/bin/pip3
      - ln -s /app/bin/pip3 /app/bin/pip
      - install -d /app/extensions/ODBCDriver
      # Alter the desktop files for kicad, eeschema, and pcbnew to use the
      # wrapper scripts installing/uninstalling the ODBC drivers before
      # launching the apps.
      - >
        for f in $FLATPAK_DEST/share/applications/*.desktop; do
          desktop_name="$(basename $f)";
          if [ "$desktop_name" = "org.kicad.KiCad.desktop" ]; then
            desktop-file-edit \
              --set-key=Exec \
              --set-value="kicad-startup %f" \
              "$f";
          else
            if [[ "$desktop_name" =~ ^org\.kicad\.KiCad\.(eeschema|pcbnew)\.desktop$
        ]]; then
              desktop-file-edit \
                --set-key=Exec \
                --set-value="${BASH_REMATCH[1]}-startup %f" \
                "$f";
            fi;
          fi;
        done;
        unset desktop_name
      # TODO (post-install script): Re-add <kudos> tag to metainfo.xml for UserDocs.
    subdir: kicad-git
    sources:
      - type: git
        dest: kicad-git
        url: https://gitlab.com/kicad/code/kicad.git
        commit: 59f308850ed87dbe850669813dd9c23507d2b3c9
        tag: 7.0.9
        x-checker-data:
          is-main-source: true
          type: git
          tag-pattern: ^([\d\.]+)$
          versions:
            <: 7.99.0
      - type: script
        dest: flatpak-extra
        dest-filename: pip3
        commands:
          - export PYTHONUSERBASE="$XDG_DATA_HOME/python"
          - export PATH="$XDG_DATA_HOME/python/bin":$PATH
          - exec /usr/bin/pip3 "$@"
      - type: script
        dest: flatpak-extra
        dest-filename: python
        commands:
          - export PYTHONUSERBASE="$XDG_DATA_HOME/python"
          - export PATH="$XDG_DATA_HOME/python/bin":$PATH
          - exec /usr/bin/python "$@"
      - type: script
        dest: flatpak-extra
        dest-filename: kicad-startup
        commands:
          - mkdir -p ${XDG_CONFIG_HOME}/unixodbc
          - export ODBCSYSINI=${XDG_CONFIG_HOME}/unixodbc
          # Remove config file, and recreate it from all available templates.
          # This handles uninstallation of ODBCDriver extensions.
          - rm -f ${ODBCSYSINI}/odbcinst.ini
          # Install available ODBC drivers
          - >
            for template in /app/extensions/ODBCDriver/template/*.ini; do
              test -f "$template" || continue;
              odbcinst -i -d -f "$template" >/dev/null;
            done
          - exec /app/bin/kicad "$@"
      - type: script
        dest: flatpak-extra
        dest-filename: eeschema-startup
        commands:
          - mkdir -p ${XDG_CONFIG_HOME}/unixodbc
          - export ODBCSYSINI=${XDG_CONFIG_HOME}/unixodbc
          # Remove config file, and recreate it from all available templates.
          # This handles uninstallation of ODBCDriver extensions.
          - rm -f ${ODBCSYSINI}/odbcinst.ini
          # Install available ODBC drivers
          - >
            for template in /app/extensions/ODBCDriver/template/*.ini; do
              test -f "$template" || continue;
              odbcinst -i -d -f "$template" >/dev/null;
            done
          - exec /app/bin/eeschema "$@"
      - type: script
        dest: flatpak-extra
        dest-filename: pcbnew-startup
        commands:
          - mkdir -p ${XDG_CONFIG_HOME}/unixodbc
          - export ODBCSYSINI=${XDG_CONFIG_HOME}/unixodbc
          # Remove config file, and recreate it from all available templates.
          # This handles uninstallation of ODBCDriver extensions.
          - rm -f ${ODBCSYSINI}/odbcinst.ini
          # Install available ODBC drivers
          - >
            for template in /app/extensions/ODBCDriver/template/*.ini; do
              test -f "$template" || continue;
              odbcinst -i -d -f "$template" >/dev/null;
            done
          - exec /app/bin/pcbnew "$@"

  - name: documentation
    modules:
      - name: perl-build
        buildsystem: simple
        build-commands:
          - perl Build.PL --install_base=${FLATPAK_DEST}
                          --install_path lib=${FLATPAK_DEST}/lib
          - ./Build code
          - ./Build install
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/Module-Build-0.4234.tar.gz
            sha256: 66aeac6127418be5e471ead3744648c766bd01482825c5b66652675f2bc86a8f
            x-checker-data:
              type: html
              url: https://metacpan.org/dist/Module-Build
              url-template: https://cpan.metacpan.org/authors/id/L/LE/LEONT/Module-Build-$version.tar.gz
              version-pattern: Module-Build-([\d\.]+) - Build and install Perl modules - metacpan.org

      - name: perl-pod-parser
        buildsystem: simple
        build-commands:
          - perl Makefile.PL PREFIX=${FLATPAK_DEST} LIB=${FLATPAK_DEST}/lib
          - make
          - make install
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://cpan.metacpan.org/authors/id/M/MA/MAREKR/Pod-Parser-1.66.tar.gz
            sha256: 22928a7bffe61b452c05bbbb8f5216d4b9cf9fe2a849b776c25500d24d20df7c
            x-checker-data:
              type: html
              url: https://metacpan.org/dist/Pod-Parser
              url-template: https://cpan.metacpan.org/authors/id/M/MA/MAREKR/Pod-Parser-$version.tar.gz
              version-pattern: Pod-Parser-([\d\.]+) - Modules for parsing/translating POD format documents - metacpan.org

      - name: perl-yaml-tiny
        buildsystem: simple
        build-commands:
          - perl Makefile.PL PREFIX=${FLATPAK_DEST} LIB=${FLATPAK_DEST}/lib
          - make
          - make install
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/YAML-Tiny-1.74.tar.gz
            sha256: 7b38ca9f5d3ce24230a6b8bdc1f47f5b2db348e7f7f9666c26f5955636e33d6c
            x-checker-data:
              type: html
              url: https://metacpan.org/dist/YAML-Tiny
              url-template: https://cpan.metacpan.org/authors/id/E/ET/ETHER/YAML-Tiny-$version.tar.gz
              version-pattern: YAML-Tiny-([\d\.]+) - Read/Write YAML files with as little code as possible - metacpan.org

      - name: perl-mime-charset
        buildsystem: simple
        build-commands:
          - perl Makefile.PL PREFIX=${FLATPAK_DEST} LIB=${FLATPAK_DEST}/lib
          - make
          - make install
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/MIME-Charset-1.013.1.tar.gz
            sha256: 1bb7a6e0c0d251f23d6e60bf84c9adefc5b74eec58475bfee4d39107e60870f0
            x-checker-data:
              type: html
              url: https://metacpan.org/dist/MIME-Charset
              url-template: https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/MIME-Charset-$version.tar.gz
              version-pattern: MIME-Charset-([\d\.]+) - Charset Information for MIME - metacpan.org

      - name: perl-unicode-gcstring
        buildsystem: simple
        build-commands:
          - perl Makefile.PL PREFIX=${FLATPAK_DEST} LIB=${FLATPAK_DEST}/lib
          - make
          - make install
        cleanup:
          - '*'
        post-install:
          - find ${FLATPAK_DEST}/lib -name '*.so' -exec chmod u+w {} \;
        sources:
          - type: archive
            url: https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/Unicode-LineBreak-2019.001.tar.gz
            sha256: 486762e4cacddcc77b13989f979a029f84630b8175e7fef17989e157d4b6318a
            x-checker-data:
              type: html
              url: https://metacpan.org/dist/Unicode-LineBreak
              url-template: https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/Unicode-LineBreak-$version.tar.gz
              version-pattern: Unicode-LineBreak-([\d\.]+) - UAX \#14 Unicode Line Breaking Algorithm - metacpan.org

      - name: po4a
        buildsystem: simple
        build-options:
          env:
            PERL5LIB: /app/lib
        build-commands:
          - perl Build.PL --install_base=${FLATPAK_DEST}
                          --install_path lib=${FLATPAK_DEST}/lib
          - ./Build code
          - ./Build install
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://github.com/mquinson/po4a/releases/download/v0.69/po4a-0.69.tar.gz
            sha256: 7cd4aff13661665ec2d9df478757ae407683d4ecb5c2627ccf8b46729bcb9496
            x-checker-data:
              type: html
              url: https://po4a.org
              url-template: https://github.com/mquinson/po4a/releases/download/v$version/po4a-$version.tar.gz
              version-pattern: <h2>\d{4}-\d{2}-\d{2} - po4a ([\d\.]+) .+</h2>

      - name: asciidoctor
        buildsystem: simple
        build-options:
          env:
            GEM_PATH: /app/lib/ruby/gems/2.7.1
        build-commands:
          - gem install --ignore-dependencies --no-user-install --verbose
                        --local --install-dir ${FLATPAK_DEST}/lib/ruby/gems/2.7.1
                        --bindir ${FLATPAK_DEST}/bin *.gem
        cleanup:
          - '*'
        sources:
          - type: file
            url: https://rubygems.org/gems/asciidoctor-2.0.20.gem
            sha256: 835eabd445e4ae88f56a5f4e07593c3612b2be72eb661c612c3a8e1e17c57479
            x-checker-data:
              type: html
              url: https://rubygems.org/gems/asciidoctor
              url-template: https://rubygems.org/gems/asciidoctor-$version.gem
              version-pattern: <i class="page__subheading">([\d\.]+)</i>

      - name: kicad-doc
        buildsystem: cmake-ninja
        build-options:
          env:
            GEM_PATH: /app/lib/ruby/gems/2.7.1
            PERL5LIB: /app/lib
        config-opts:
          - -DBUILD_FORMATS=html
        sources:
          - type: git
            url: https://gitlab.com/kicad/services/kicad-doc.git
            commit: e84a56f8b443d11d9ae4de8f6daa9ba1fc2caa3a
            tag: 7.0.9
            x-checker-data:
              is-important: true
              type: git
              tag-pattern: ^([\d\.]+)$
              versions:
                <: 7.99.0
