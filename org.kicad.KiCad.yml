app-id: org.kicad.KiCad
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: kicad
rename-appdata-file: org.kicad.kicad.metainfo.xml
finish-args:
  - --device=dri
  - --env=LD_LIBRARY_PATH=/app/lib
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=x11

add-extensions:
  org.kicad.KiCad.Library:
    version: stable
    directory: extensions/Library
    autodelete: true
    no-autodownload: false
    subdirectories: true
    merge-dirs: template;symbols;footprints;3dmodels

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/wx
  - /lib64
  - /share/aclocal
  - /share/bakefile
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: glm
    buildsystem: simple
    build-commands:
      - cp -r glm /app/include
    sources:
      - type: git
        url: https://github.com/g-truc/glm
        tag: 0.9.9.8
        commit: bf71a834948186f4097caa076cd2663c69a10e1e
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$

  - name: libXmu
    cleanup:
      - /share/doc
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.1.3
        commit: e9efe2d027b4c46cf6834cc532222f8ad1d1d3c3
        x-checker-data:
          type: git
          tag-pattern: ^libXmu-([\d\.]+)$

  - name: OCCT
    buildsystem: cmake-ninja
    cleanup:
      - /bin
      - /share/doc
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_LIBRARY_TYPE=Shared
      - -DBUILD_Inspector=OFF
      - -DBUILD_DOC_Overview=OFF
      - -DBUILD_MODULE_ApplicationFramework=ON
      - -DBUILD_MODULE_DataExchange=ON
      - -DBUILD_MODULE_Draw=OFF
      - -DBUILD_MODULE_FoundationClasses=ON
      - -DBUILD_MODULE_ModelingAlgorithms=ON
      - -DBUILD_MODULE_ModelingData=ON
      - -DBUILD_MODULE_Visualization=ON
      - -DUSE_VTK=OFF
      - -DUSE_TBB=OFF
      - -DINSTALL_FREETYPE=OFF
      - -DINSTALL_SAMPLES=OFF
      - -DINSTALL_TEST_CASES=OFF
    sources:
      - type: git
        url: https://github.com/Open-Cascade-SAS/OCCT
        commit: b079fb9877ef64d4a8158a60fa157f59b096debb
        tag: V7_6_3
        x-checker-data:
          type: git
          tag-pattern: ^V([\d_]+)$

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=context,date_time,filesystem,iostreams,locale,program_options,regex,system,thread,test
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.80.0/source/boost_1_80_0.tar.gz
        sha256: 4b2136f98bdd1f5857f1c3dea9ac2018effe65286cf251534b6ae20cc45e1847
        x-checker-data:
          type: html
          url: https://www.boost.org/users/download/
          version-pattern: Version (\d+\.?\d+\.\d+)(?!\sbeta)|</a>$
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${version0}_${version1}_${version2}.tar.gz

  - name: wxWidgets
    cleanup:
      - /bin
    config-opts:
      - --with-opengl
      - --disable-glcanvasegl
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.0/wxWidgets-3.2.0.tar.bz2
        sha256: 356e9b55f1ae3d58ae1fed61478e9b754d46b820913e3bfbc971c50377c1903a
        x-checker-data:
          type: html
          url: https://wxwidgets.org/downloads
          version-pattern: 'Latest Stable Release: ([\d\.]+)'
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2
      - type: script
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include

  - python3-wxPython.yml

  - name: swig
    buildsystem: autotools
    cleanup:
      - /bin
      - /share
    sources:
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-4.0.2/swig-4.0.2.tar.gz
        sha256: d53be9730d8d58a16bf0cbd1f8ac0c0c3e1090573168bfa151b01eb47fa906fc
        x-checker-data:
          type: html
          url: https://www.swig.org/download.html
          version-pattern: The latest release is <a href=".+">swig-([\d\.]+)</a>
          url-template: https://sourceforge.net/projects/swig/files/swig/swig-$version/swig-$version.tar.gz

  - name: ngspice
    cleanup:
      - /bin
      - /share/man
    config-opts:
      - --disable-silent-rules
      - --enable-xspice
      - --enable-cider
      - --enable-openmp
      - --with-ngshared
    rm-configure: true
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/ngspice/ng-spice-rework/37/ngspice-37.tar.gz
        sha256: 9beea6741a36a36a70f3152a36c82b728ee124c59a495312796376b30c8becbe
        x-checker-data:
          type: html
          url: https://ngspice.sourceforge.io/download.html
          version-pattern: <strong>ngspice-([\d]+)</strong>
          url-template: https://downloads.sourceforge.net/project/ngspice/ng-spice-rework/$version/ngspice-$version.tar.gz
      - type: script
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoconf -f -B build/autoconf_prepend-include

  - name: kicad
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DGLEW_INCLUDE_DIR=/app/include/GL
      - -DOCC_INCLUDE_DIR=/app/include/opencascade
      - -DOPENGL_glu_LIBRARY=/app/lib/libGLU.so
      - -DKICAD_BUILD_QA_TESTS=OFF
      - -DKICAD_BUILD_I18N=ON
      - -DKICAD_USE_EGL=OFF
      - -DKICAD_LIBRARY_DATA=/app/extensions/Library
    post-install:
      - for f in $FLATPAK_DEST/share/applications/*.desktop; do desktop_name="$(basename
        $f)"; desktop_app_name="${desktop_name%.desktop}"; app_name="${desktop_app_name#org.kicad.}";
        if [ "$app_name" = "kicad" ]; then desktop-file-edit --set-icon="${FLATPAK_ID}"
        --set-key=X-Flatpak-RenamedFrom --set-value="${desktop_name};" "$f"; mv $FLATPAK_DEST/share/applications/{org.kicad.kicad,$FLATPAK_ID}.desktop;
        else desktop-file-edit --set-icon="${FLATPAK_ID}.${app_name}" --set-key=X-Flatpak-RenamedFrom
        --set-value="${desktop_name};" "$f"; mv $FLATPAK_DEST/share/applications/{org.kicad,$FLATPAK_ID}.${app_name}.desktop;
        fi; done; unset desktop_name desktop_app_name app_name
      - sed -i "s/\(application-x-kicad-.\+\)/$FLATPAK_ID.\1/" $FLATPAK_DEST/share/mime/packages/kicad-kicad.xml
      - mv $FLATPAK_DEST/share/mime/packages/{kicad,$FLATPAK_ID}-kicad.xml
      - mv $FLATPAK_DEST/share/mime/packages/{kicad,$FLATPAK_ID}-gerbers.xml
      - cd $FLATPAK_DEST/share/icons/hicolor; for d in */{apps,mimetypes}; do for
        f in ${d}/*; do name="$(basename $f)"; suffix="${name##*.}"; if [[ "$name"
        == kicad.* ]]; then mv "$f" "${d}/${FLATPAK_ID}.${suffix}"; else mv "$f" "${d}/${FLATPAK_ID}.${name}";
        fi; done; done; unset name suffix
    sources:
      - type: archive
        url: https://gitlab.com/kicad/code/kicad/-/archive/6.0.7/kicad-6.0.7.tar.gz
        sha256: a72e88b15f360d76ea7427923a5073db5e34b5f8cfc4be389cfc24b12a71e7f9
        x-checker-data:
          type: html
          url: https://www.kicad.org/download/source/
          version-pattern: 'Current Version: <strong>([\d\.]+)</strong>'
          url-template: https://gitlab.com/kicad/code/kicad/-/archive/$version/kicad-$version.tar.gz
      - type: shell
        commands:
          - sed -i 's/org\.kicad\.kicad/org.kicad.KiCad/g' resources/linux/metainfo/org.kicad.kicad.metainfo.xml.in
          - sed -i '86i<kudos><kudo>UserDocs</kudo></kudos>' resources/linux/metainfo/org.kicad.kicad.metainfo.xml.in

  - name: kicad-doc
    build-commands:
  # Only install HTML docs
      - find . -type f -name '*.pdf' -execdir rm {} \;
      - find . -type f -exec install -Dm644 "{}" "${FLATPAK_DEST}/{}" \;
    buildsystem: simple
    sources:
      - type: archive
        url: https://kicad-downloads.s3.cern.ch/docs/kicad-doc-6.0.7.tar.gz
        sha256: 470b741e55f80c828d6fe607b503d9e9d27081bf871ec52092d0ba7e1a0c9b2c
        x-checker-data:
          type: html
          url: https://www.kicad.org/download/source/
          version-pattern: 'Current Version: <strong>([\d\.]+)</strong>'
          url-template: https://kicad-downloads.s3.cern.ch/docs/kicad-doc-$version.tar.gz
